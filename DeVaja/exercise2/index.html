<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex2.css">
    <script type="text/javascript" src="ex2.js"></script>
    <title>Exercise 2</title>
</head>

<body>
    
    <h1 id="ex2">Exercise 2: Questions for The Guru</h1>
    <p id="info">The idea is to ask any question from the guru. The questions are save at local storage of a browser. In some cases it might be wise to clear the local storage of the browser first.</p>
    <p>Press the Add button to ask a question</p>
    <button class="btn" id="add">Add</button>
    <div id="questions">
    <form id="form">
        <input type="text" minlength="1" name="question" id="question" placeholder="Question for The Guru"></input>
        <br/>
            <input type="radio" name="category" id="HTML" checked>HTML</input>
            <br/>
            <input type="radio" name="category" id="CSS" >CSS</input>
            <br/>
            <input type="radio" name="category" id="JS" >JS</input>
        <br/>
        <button class="btn" id="save">Save</button>
        <button class="btn" id="cancel">Cancel</button>
    </form>
    </div>

<div class="grid-container" id="askedQuestions">
           
        <div id="htmls" class="category">
            <input type="checkbox" id="checkboxhtml" name="HTML" value="HTML" checked><label id="l1">HTML</label></input>
            <div id="htmlCat"></div>
        </div>

        <div id="csss" class="category">
            <input type="checkbox" id="checkboxcss" name="CSS" value="CSS" checked><label id="l2">CSS</label></input>
            <div id="cssCat"></div>
        </div>
       
        
        <div id="jss" class="category">
            <input type="checkbox" id="checkboxjs" name="JS" value="JS" checked /><label id="l3">JS</label></input>
            <div id="jsCat"></div>
        </div>
    
</div>

</body>
</html>
